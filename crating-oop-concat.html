<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var students = [['a', 60], ['b', 90], ['c', 99], ['d', 95], ['e ', 90]];
        var marks = 0;

        for (var i = 0; i < students.length; i++) {
            marks += students[i][1];
            var avg = (marks / students.length);
        }

        console.log("Average grade: " + (marks) / students.length);

        if (avg < 60) {
            console.log("Grade : F");
        }
        else if (avg < 70) {
            console.log("Grade : D");
        }
        else if (avg < 80) {
            console.log("Grade : C");
        }
        else if (avg < 90) {
            console.log("Grade : B");
        }
        else if (avg < 100) {
            console.log("Grade : A");
        }
    </script>
</body>

</html>
